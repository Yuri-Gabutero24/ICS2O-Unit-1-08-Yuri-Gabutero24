<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My webpage" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Yuri G" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="canonical" href="https://Yuri-Gabutero24.github.io/ICS2O-Unit-1-08-Yuri-Gabutero24" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>PWA Test</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">My first PWA</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        Click the button and say "Hello, World!"
      </div>
    </main>
    <br />
    <!--Colored raised button-->
    <button
      class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
      onclick="myButtonClicked()"
    >
      Say "Hello, World!"
    </button>
    <img alt="smile" src="./images/smile.svg" />
    <p></p>
    <div id="hello-world"></div>
  </body>
</html>
